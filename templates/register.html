<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Sekcja Flash Messages -->
    <div class="flash-message">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Zamknij">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="register-container">
        <h1>Rejestracja</h1>
        <form action="/register" method="POST">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>

            <label for="first_name">Imię:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Nazwisko:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9+ -]*" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Zarejestruj</button>
        </form>

        <div class="nav-links">
            <a href="/">Strona Główna</a>
            <a href="/login">Logowanie</a>
        </div>
    </div>

<!-- Bootstrap JS i zależności -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Skrypt do automatycznego zamykania komunikatów -->
<script>
	$(document).ready(function() {
		// Automatyczne zamykanie alertów po 5 sekundach
		setTimeout(function() {
			$('.alert').alert('close');
		}, 5000); // 5000 milisekund = 5 sekund
	});
</script>
</body>
</html>
